<!DOCTYPE html>
<html lang="en-gb" class='uk-notouch'>

	<head>
        <base href="/SympWebsite/">
		<title>CS Research Symposium - Spring 2022</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="favicon.ico" href="favicon.ico?v=5"  />

		<!-- CSS FILES -->
        <!-- <link rel="stylesheet" href="css/uikit.min.css" /> -->
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
		<!-- JS FILES -->
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/common.js"></script>
    </head>

	<body class="uk-background-muted">
        <div id="nav-placeholder">
        </div>
        <script>
            $(function(){
                $("#nav-placeholder").load("nav.html");
            });
            window.onload = function() {
                updateNavBar("program");
            }
        </script>

        <main uk-height-viewport="expand: true">
        

        <section class="uk-section uk-section-muted">
            <div class="uk-container">

                <!-- Header -->
                <div class="uk-grid uk-grid-small uk-child-width-1-1" uk-grid>
                    <div>
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-header">
                                <div class="uk-width-expand">
                                    <h3 class="uk-card-title uk-margin-remove-bottom uk-text-bold">
                                        <span uk-icon="icon: calendar; ratio: 1.5"></span>
                                        When
                                    </h3>
                                    <p class="uk-text-meta uk-margin-small-top uk-margin-small-bottom uk-text-emphasis">
                                        No, it's not an April Fools' joke!
                                    </p>
                                </div>
                            </div>
                            <div class="uk-card-body">
                                <p class="uk-text-justify">April 1st, 2022 Friday</p>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-header">
                                <div class="uk-width-expand">
                                    <h3 class="uk-card-title uk-margin-remove-bottom uk-text-bold">
                                        <span uk-icon="icon: location; ratio: 1.5"></span>
                                        Where
                                    </h3>
                                    <p class="uk-text-meta uk-margin-small-top uk-margin-small-bottom uk-text-emphasis">
                                        Wherever you are!
                                    </p>
                                </div>
                            </div>
                            <div class="uk-card-body">
                                <p class="uk-text-justify">Virtual: {zoom link}</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>





        </main>

        <script>
            $(function(){
                $("#footer-placeholder").load("footer.html");
            });
        </script>
		<footer id="footer-placeholder">
		</footer>
	</body>
</html>
