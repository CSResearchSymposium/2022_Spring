<!DOCTYPE html>
<html lang="en-gb" class='uk-notouch'>

	<head>
		<title>CS Research Symposium - Spring 2022</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="favicon.ico" href="favicon.ico?v=5"  />

		<!-- CSS FILES -->
        <!-- <link rel="stylesheet" href="css/uikit.min.css" /> -->
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
		<!-- JS FILES -->
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/common.js"></script>
    </head>

	<body class="uk-background-muted">
        <div id="nav-placeholder">
        </div>
        <script>
            $(function(){
                $("#nav-placeholder").load("nav.html");
            });
            window.onload = function() {
                updateNavBar("submission");
                loadSubmissions();
            }
        </script>

        <main uk-height-viewport="expand: true">
        
        <section class="uk-section uk-section-muted">
            <div class="uk-container">
            <div class="uk-card uk-card-default uk-card-small">
                <div class="uk-card-header uk-text-center">
                    <p class="uk-card-title"><span uk-icon="icon: file-edit; ratio: 1.2;"></span> Call for Papers</p>
                </div>
                <div class="uk-card-body">
                    <p>
                    Register <a href="https://docs.google.com/forms/d/e/1FAIpQLSfbkGusGNnTDD4WqKQ92O4p1Uc1hH0tZcDIHZAZP09VMSKMhg/viewform" target="_blank">here</a>.
                    <br>
                    Deadline <b>Friday, February 21, 2022</b>
                </div>
            </div>
            <br>
            <div class="uk-card uk-card-default uk-card-small">
                <div class="uk-card-header">
                    <div style="display: inline-block; width:100%;">
                        <p class="uk-text-large"><span uk-icon="icon: database; ratio: 1.2;"></span> Papers
                            <button class="uk-button uk-button-default uk-button-small" style="display: inline-block; float: right; margin-left: 5px;" onclick="expandCollapseAll(false)"><span uk-icon="icon: arrow-up"></span>Collapse all</button>
                            <button class="uk-button uk-button-default uk-button-small" style="display: inline-block; float: right; margin-left: 5px;" onclick="expandCollapseAll(true)"><span uk-icon="icon: arrow-down"></span> Expand all</button>
                        </p>
                    </div>
                    Let the light shine upon your work <span uk-icon="icon: happy"></span>
                </div>
                <div class="uk-card-body">
                    <ul uk-accordion="multiple: true" id="submission-list">
                        
                    </ul>
                </div>
            </div>
        </div>
</section>

        </main>

        <script>
            $(function(){
                $("#footer-placeholder").load("footer.html");
            });
        </script>
		<footer id="footer-placeholder">
		</footer>

	</body>
</html>
